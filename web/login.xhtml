<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
   <head><title>IGNORED</title></head>
   <body>
      <ui:composition template="/templates/masterLayout.xhtml">
         <ui:define name="windowTitle">
            Welcome #{userBean.loginUserName}
         </ui:define>

         <ui:define name="heading">
            <ui:include src="/sections/login/header.xhtml"/>
         </ui:define>

         <ui:define name="content">
            <h:form>
               <h:panelGrid columns="2">
                  UserName:
                  <h:inputText id="name" value="#{userBean.loginUserName}"/>
                  Password:
                  <h:inputSecret id="password" value="#{userBean.loginUserPas}"/>
                  <h:outputText id="mes" rendered="#{userBean.authered}" value="*User or Password not correct" style="color:red"></h:outputText>
               </h:panelGrid>
               <p>
                  <h:commandButton value="Login"
                                   action="#{userBean.loginAction}"/>
               </p>
            </h:form>
         </ui:define>
      </ui:composition>
   </body>
</html>
