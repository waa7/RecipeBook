<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
        <link rel="stylesheet"
              href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
        <h:outputScript library="js" name="menu.js"/>
        <h:outputStylesheet library="css" name="menu.css"  />
        <title>#{menuBean.selectedMenuItem.title}</title> 
    </h:head>
    <f:view>
        <f:metadata>
            <f:viewParam name="selectedMenuItemId" value="#{menuBean.selectedMenuItemId}" /> 
            <f:viewAction action="#{menuBean.selectMenuItem}"/>
        </f:metadata>

        <h:body>

            <h:form> 
                <section>
                    <div class="jumbotron">
                        <div class="container">
                            <h1>Menu Details</h1>
                        </div>
                    </div>
                </section>
                <section class="container">
                    <p>
                        <h:link value="back" outcome="index" class="btn btn-default glyphicon-hand-left glyphicon" />
                    </p>
                    <div class="row" >
                        <div class="col-md-5">
                            <h:graphicImage value="resources/images/menuItem_#{menuBean.selectedMenuItem.id}.jpg" alt="image" style = "width:100%"/> 
                        </div>
                        <div class="col-md-5">
                            <h3>#{menuBean.selectedMenuItem.title}</h3>
                            <p>#{menuBean.selectedMenuItem.description}</p> 
                            <p><p:rating id="avRating"  value="#{menuBean.averageRating}" stars="10" readonly="true" /></p>
                        </div>
                    </div>
                </section>
                <section class="container">
                    <div class="row"> 
                        <div class="col-md-5">
                            <h3>Ingredients</h3>
                            <ul>
                                <ui:repeat value="#{menuBean.selectedMenuItem.recipes}" var="recipe">
                                    <li>
                                        #{recipe}
                                    </li>
                                </ui:repeat>
                            </ul>   
                        </div>
                    </div>
                </section>
                <section class="container">
                    <div class="row"> 
                        <div class="col-md-5">
                            <h3>Instructions</h3>
                            #{menuBean.selectedMenuItem.cookingInstruction} 
                        </div>
                    </div>
                </section>
                <section class="container">
                    <div class="row"> 
                        <div class="col-md-5"> 
                            <br/>
                            <h3>Rate this menu:</h3>
                            <p:rating value="#{menuBean.ratingValue}"  stars="10" >
                                <p:ajax event="rate" listener="#{menuBean.onRate}" update="avRating" />
                            </p:rating>
                            <br/>
                            <div id="comment_container">
                                <h3>Leave us your comment here</h3>  
                                <p:inputTextarea id="comment" rows="5" cols="60" value="#{menuBean.newComment}" placeholder="Your comment"/>
                                <br/><br/> <p:inputText id="name" value="#{menuBean.newCommentName}" placeholder="Display name"/>
                                <br/><br/>
                                <h:button value="Submit"> 
                                    <f:ajax event="click" execute="@form" listener="#{menuBean.addComment}" render="comment_list"/>
                                </h:button>
                                <p:button value="submit">
                                     <p:ajax event="click" listener="#{menuBean.addComment}" update="comment_list" />
                                </p:button>
                            </div> 
                        </div>
                    </div>
                </section>
                <section class="container"> 
                    <p:blockUI id="comment_list">
                        <div  class="row"> 
                        <div class="col-md-5"> 
                            <ul>
                                <ui:repeat value="#{menuBean.selectedMenuItem.comments}" var="comment">
                                    <li>
                                         #{comment.comment}
                                    </li>
                                </ui:repeat>
                            </ul> 
                        </div>
                    </div>
                    </p:blockUI>
                    
                </section>

            </h:form> 
        </h:body>

    </f:view>
</html>
